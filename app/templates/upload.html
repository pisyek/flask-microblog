{% extends "base.html" %}

{% block content %}  
    <h1>Upload file</h1>

    <form action="" method="POST" enctype="multipart/form-data">
        {{ form.hidden_tag() }}

        <p>{{ form.selected_file() }}
            <br>
            {% for error in form.selected_file.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>

        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
